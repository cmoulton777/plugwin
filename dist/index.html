    <script>
        function start() {
            if (document.cookie.indexOf("token=JWT") === -1) {
                gapi.load('auth2', function() {
                    auth2 = gapi.auth2.init({
                        client_id: '318537181220-ei690ljtl97vfjlocj9v4vrh53qk9q76.apps.googleusercontent.com'
                    }).then(function() {googleDisabled = false; console.log("successfully loaded");},
                    function(err) { 
                        var element = document.getElementById("signinButton") 
                        if (element) {
                            element.onclick = function () {
                                return false;
                            };
                            element.className = "social-login-btn disab";
                        }
                        googleDisabled = true;
                        alert("Please enable third-party cookies in your browser or use a method other than Google to sign up or login. \n(Google's "+err.details.charAt(0).toLowerCase()+err.details.substr(1, err.details.length-2)+")");
                    });
                });
            }
        }

    <script>
        window.fbAsyncInit = function () {
                FB.init({
                    appId: '2036747339881300',

                    version: 'v2.12'
                });
                FB.AppEvents.logPageView();
        };
        function showCookieFail(){
            alert("You must enable cookies to use this application.");
        }
        function checkCookie(){
            var cookieEnabled = navigator.cookieEnabled;
            if (!cookieEnabled){ 
                document.cookie = "testcookie";
                cookieEnabled = document.cookie.indexOf("testcookie")!=-1;
            }
            return cookieEnabled || showCookieFail();
        }
        (function(){
            checkCookie();
        })();
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
